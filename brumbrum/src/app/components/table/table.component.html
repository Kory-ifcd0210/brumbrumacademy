<p-table [value]="driversList">
  <ng-template pTemplate="header">
    <tr>
      <th>Posición</th>
      <th colspan="2">Piloto</th>
      <th>Puntos</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-driver let-i="rowIndex">
    <tr>
      <td>{{i + 1}} º</td>
      <td>
      <p-avatar label="{{ driver.first }}" [style]="{ 'background-color': '#23538F', color: '#ffffff'}"
      shape="circle"></p-avatar>
      </td>
      <td>
        {{ driver.name }}
      </td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
